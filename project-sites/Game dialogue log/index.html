<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
</head>

<body>
  <header id="header">
  </header>
  <nav class="nav">
  </nav>
  <main class="main p-2">
    <div class="div-wrapper">
      <div class="container p-2">
        <div id="log" class="row p2 text-center">
          <ul class ="row" id="text-list">
            
          </ul>        
        </div>
        <div class="row" id="options">
          <input class="my-2 col-9" placeholder='Enter text here...' id='text-input' type="text">
          <button class ="col-2 btn btn-success" id="add-text">Add to Log</button>
          <button class ="col-3 btn btn-info" id="download">Download Log</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/log.js"></script>
</body>
</html>
